<ion-header>
  <ion-navbar color="danger">
    <ion-buttons left>
      <button ion-button menuToggle name="menu">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>inbox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item 
      [navPush]="correoPage"
      [navParams]="correo" 
      *ngFor="let correo of correos" >
      <ion-avatar item-left >
        <img src="../assets/abc/{{correo.nombre.substr(0,1)}}.ico">
      </ion-avatar>
      <h2> {{ correo.asunto }} </h2>
    </button>
  </ion-list>

  <ion-fab right bottom>
   <button ion-fab color="danger" (click)="nuevoCorreo()"><ion-icon name="add"></ion-icon></button>
 </ion-fab>
</ion-content>
