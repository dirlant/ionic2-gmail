<ion-header>

  <ion-navbar>
    <ion-title>inbox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-item 
    [navPush]="correoPage"
    [navParams]="correo"

  </button>
</ion-content>
