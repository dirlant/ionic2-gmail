<ion-header>

  <ion-navbar color="primary">
    <ion-title>correo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-avatar item-left>
      <img src="../assets/abc/{{correo.nombre.substr(0,1)}}.ico">
    </ion-avatar>
    <h2>{{correo.nombre}}</h2>
    <p> {{correo.asunto}} </p>
  </ion-item>

  <ion-card-content>
    <p [innerHTML]="correo.mensaje"> </p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button clear (click)="redactar('Reply')" >
        <span>
          <ion-icon name="ios-undo-outline"></ion-icon>
          <br>
          <label> Reply </label> 
        </span>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button clear (click)="redactar('Reply All')">
        <span>
          <ion-icon name="ios-undo-outline"></ion-icon>
          <ion-icon name="ios-undo-outline"></ion-icon>
          <br>
          <label> Reply All </label> 
        </span>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button clear (click)="redactar('Forward')">
        <span>
          <ion-icon name="ios-redo-outline"></ion-icon>
          <br>
          <label> Forward </label> 
        </span>
      </button>
    </ion-col>
  </ion-row>

</ion-content>
